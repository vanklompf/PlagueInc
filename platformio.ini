; http://docs.platformio.org/page/projectconf.html

[env:nodemcuv2]
platform = espressif8266
framework = arduino
board = nodemcuv2

monitor_port = COM3
monitor_speed = 460800
board_build.f_flash = 80000000L

build_flags =
    -D TFT_DRIVER=ILI9163
    -D TFT_WIDTH=128
    -D TFT_HEIGHT=128
    -D R0_OFFSET_Y=32
    -D R1_OFFSET_X=32
    -Os
    -std=c++1y
    
lib_deps =  c:\Projekty\TFT_eSPI
            DHT sensor library
            Adafruit Unified Sensor
            ESP8266HTTPClient
            ArduinoJson
